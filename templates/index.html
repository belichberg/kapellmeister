{% extends "layout.html" %}

{% block heading %}
{% endblock %}

{% block content %}

    <div class="flex">
        <div class="w-44 mb-4" v-click-outside="hideProjects">
            {#            <label class="block text-sm font-medium text-gray-700">#}
            {#                Project#}
            {#            </label>#}
            <div class="mt-1 relative">
                <button
                        @click="showProjects = !showProjects"
                        type="button"
                        class="bg-white relative w-full rounded-md shadow pl-3 pr-10 py-2 text-left cursor-default focus:outline-none focus:ring-1 focus:ring-pink-500 focus:border-pink-500 sm:text-sm cursor-pointer"
                >
                    <span v-if="selectedProject" class="block truncate text-sm font-medium text-gray-700 capitalize"
                          v-text="selectedProject.name"></span>
                    <span v-else class="block truncate text-sm font-medium text-gray-400">Project</span>

                    <span class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                         fill="currentColor">
                        <path fill-rule="evenodd"
                              d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                              clip-rule="evenodd"/>
                    </svg>
                  </span>
                </button>

                <!--
                  Select popover, show/hide based on select state.

                  Entering: ""
                    From: ""
                    To: ""
                  Leaving: "transition ease-in duration-100"
                    From: "opacity-100"
                    To: "opacity-0"
                -->
                <ul v-if="showProjects"
                    class="absolute z-10 mt-1 w-full bg-white shadow-lg max-h-60 rounded-md text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm"
                    tabindex="-1" role="listbox"
                >
                    <li v-for="project in projects"
                        :key="project.id"
                        class="project-select text-gray-900 capitalize cursor-pointer select-none relative py-2 pl-3 pr-9 hover:bg-indigo-600 rounded-md"
                        role="option"
                        @click="selectProject(project)"
                    >
                        <span class="block truncate"
                              :class="project === selectedProject ? 'font-semibold' : 'font-normal'"
                              v-text="project.name"></span>
                        <span v-if="project === selectedProject"
                              class="text-indigo-600 absolute inset-y-0 right-0 flex items-center pr-4">
                            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                fill="currentColor"
                                aria-hidden="true"
                            >
                                <path fill-rule="evenodd"
                                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                    clip-rule="evenodd"
                                />
                            </svg>
                        </span>
                    </li>

                    <!-- More items... -->
                </ul>
            </div>
        </div>

        <div class="w-44 mb-4 ml-6" v-click-outside="hideChannels">
            {#            <label class="block text-sm font-medium text-gray-700">#}
            {#                Project#}
            {#            </label>#}
            <div class="mt-1 relative">
                <button @click="showChannels = !showChannels"
                        type="button"
                        class="bg-white relative w-full rounded-md shadow pl-3 pr-10 py-2 text-left cursor-default focus:outline-none focus:ring-1 focus:ring-pink-500 focus:border-pink-500 sm:text-sm cursor-pointer">

                    <span v-if="selectedChannel" class="block truncate text-sm font-medium text-gray-700 capitalize"
                          v-text="selectedChannel.name"></span>
                    <span v-else class="block truncate text-sm font-medium text-gray-400">Channel</span>

                    <span class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                              d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                              clip-rule="evenodd"/>
                    </svg>
                  </span>
                </button>

                <!--
                  Select popover, show/hide based on select state.

                  Entering: ""
                    From: ""
                    To: ""
                  Leaving: "transition ease-in duration-100"
                    From: "opacity-100"
                    To: "opacity-0"
                -->
                <ul
                        v-if="showChannels"
                        class="absolute z-10 mt-1 w-full bg-white shadow-lg max-h-60 rounded-md text-base transition ease-in duration-100 ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm"
                        tabindex="-1" role="listbox"
                >
                    <li
                            v-for="channel in selectedProject.channels"
                            :key="channel.id"
                            class="project-select text-gray-900 capitalize cursor-pointer select-none relative py-2 pl-3 pr-9 hover:bg-indigo-600 rounded-md"
                            role="option"
                            @click="selectChannel(channel)"
                    >
                        <span class="block truncate"
                              :class="channel === selectedChannel ? 'font-semibold' : 'font-normal'"
                              v-text="channel.name"></span>
                        <span v-if="channel === selectedChannel"
                              class="text-indigo-600 absolute inset-y-0 right-0 flex items-center pr-4">
                            <svg
                                    class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                    fill="currentColor"
                                    aria-hidden="true"
                            >
                                <path
                                        fill-rule="evenodd"
                                        d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                        clip-rule="evenodd"
                                />
                            </svg>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="flex flex-col cursor-default">
        <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                        <tr>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Name
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Title
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Email
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Role
                            </th>
                            <th scope="col" class="relative px-6 py-3">
                                <span class="sr-only">Edit</span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-if="containers" v-for="container in containers" :key="container.slug" class="container-row">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                [[ container.slug ]]
                            </td>
                            <td v-if="container.auth" class="px-6 py-5 flex items-center text-sm text-gray-500">
                                <p v-for="key in Object.keys(JSON.parse(container.auth).auths)" :key="key">[[ key ]]</p>
                                <span class="pl-2 text-pink-500 hover:text-pink-600 cursor-pointer text-xs">show</span>
                            </td>
                            <td v-else class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                <p class="sr-only">Empty</p>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                [[ container.digest ]]
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                [[ container.parameters ]]
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <a href="#" class="text-indigo-600 hover:text-indigo-900">
                                    <span class="material-icons text-red-500">
                                        delete_outline
                                    </span>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

{% block vuejs %}
    <script>
        new Vue({
            el: "#app",

            delimiters: ['[[', ']]'],

            data() {
                return {
                    showProjects: false,
                    showChannels: false,
                    openMobileNav: false,

                    selectedProject: null,
                    selectedChannel: null,

                    projects: [],
                    containers: [],

                    newProject: '',
                    newChannel: '',
                    readOnly: true
                }
            },

            methods: {
                logout() {
                    fetch("/logout", {method: "POST"}).then(() => {
                        window.location.reload();
                    })
                },

                checkWindowLocation(path) {
                    return window.location.pathname === path
                },

                getProjectName() {
                    return this.selectedProject.name || 'Project'
                },

                changeUrl() {
                    if (history.pushState) {
                        let newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?project=' + this.selectedProject.slug;

                        if (this.selectedChannel) {
                            newUrl += '&channel=' + this.selectedChannel.slug;

                        }

                        window.history.pushState({path: newUrl}, '', newUrl);
                    }
                },

                createProject: async function () {
                    const data = {
                        name: this.newProject,
                        slug: this.newProject
                    }
                    const proj = await fetch("/api/v1/projects/", {
                        method: "POST",
                        body: JSON.stringify(data)
                    }).then(r => r.json())
                    this.projects.push(proj)
                    this.newProject = ''
                },

                createChannel() {
                    const data = {
                        name: this.newChannel,
                        slug: this.newChannel,
                        project_id: this.selectedProject
                    }
                    fetch("/api/v1/channels/", {method: "POST", body: JSON.stringify(data)}).then(() => {
                        this.newChannel = ''
                    })
                },

                async getProjects() {
                    return await fetch("/api/v1/projects/").then(r => r.json())
                },

                async getContainers() {
                    return await fetch(`/api/v1/${this.selectedProject.slug}/${this.selectedChannel.slug}/`).then(r => r.json())
                },

                hideProjects: function () {
                    this.showProjects = false
                },

                hideChannels: function () {
                    this.showChannels = false
                },

                selectProject(project) {
                    this.selectedProject = project
                    this.changeUrl()
                },

                async selectChannel(channel) {
                    this.selectedChannel = channel
                    this.containers = await this.getContainers()
                    this.changeUrl()
                }
            },

            mounted: async function () {
                const project = new URLSearchParams(window.location.search).get('project');
                const channel = new URLSearchParams(window.location.search).get('channel');

                this.projects = await this.getProjects()
                this.selectedProject = this.projects.filter(item => item.slug === project)[0]
                if (channel) {
                    this.selectedChannel = this.selectedProject.channels.filter(item => item.slug === channel)[0]
                    this.containers = await this.getContainers()
                }
            }
        })
    </script>
{% endblock %}
