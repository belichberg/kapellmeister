{% extends "layout.html" %}

{% block heading %}
{% endblock %}

{% block content %}
<main class="lg:col-span-9 xl:col-span-10">
    <div class="">
        <ul class="space-y-4">
            <li class="bg-white px-4 py-6 shadow sm:p-6 sm:rounded-lg">
                <div id="add_token">
                    <button
                            v-if="!showChoices"
                            @click="showTokenForm" type="button"
                            class="mx-5 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md
                            shadow-sm text-white bg-pink-600 hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2
                            focus:ring-rose-500">
                        + Token
                    </button>
                    <button
                            v-if="showChoices"
                            @click="hideTokenForm"
                            class="mx-5 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md
                            shadow-sm text-white bg-pink-600 hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2
                            focus:ring-rose-500"
                    >Hide
                    </button>

                    <div v-if="showChoices" class="grid justify-items-center">
                        <div class="text-gray-600 font-extrabold tracking-wider uppercase">Create token</div>
                        <form @submit.prevent="createToken" class="flex items-center">
                            <div class="bg-gray-100 px-3 py-2 rounded-md">
                                <label for="readOnly">Read Only</label>
                                <input id="readOnly" type="checkbox" v-model="readOnly"
                                       placeholder="Create API token"/>
                            </div>
                            <div class="bg-gray-100 mx-3 px-3 py-2 rounded-md">
                                <label for="assignProject">Assign to project</label>
                                <input id="assignProject" type="checkbox" v-model="assignProject"
                                       placeholder="Create API token"/>
                            </div>
                            <div class="w-32 mr-3 py-2" v-click-outside="hideProjects">
                                {#            <label class="block text-sm font-medium text-gray-700">#}
                                {#                Project#}
                                {#            </label>#}
                                <div class="relative">
                                    <div class="flex">
                                        <button
                                                @click="showProjects = !showProjects"
                                                type="button"
                                                class="bg-white relative w-full rounded-md shadow pl-3 pr-10 py-2 text-left cursor-default focus:outline-none focus:ring-1 focus:ring-pink-500 focus:border-pink-500 sm:text-sm cursor-pointer"
                                        >
                                            <span v-if="selectedProject" class="block truncate text-sm font-medium text-gray-700 capitalize"
                                                  v-text="selectedProject.name"></span>
                                            <span v-else class="block truncate text-sm text-gray-400">Project</span>

                                            <span class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
                                                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                                     fill="currentColor">
                                                    <path fill-rule="evenodd"
                                                          d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                                                          clip-rule="evenodd"/>
                                                </svg>
                                            </span>
                                        </button>
                                    </div>

                                    <!--
                                      Select popover, show/hide based on select state.

                                      Entering: ""
                                        From: ""
                                        To: ""
                                      Leaving: "transition ease-in duration-100"
                                        From: "opacity-100"
                                        To: "opacity-0"
                                    -->
                                    <ul v-if="showProjects"
                                        class="absolute z-10 mt-1 w-full bg-white shadow-lg max-h-60 rounded-md text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm"
                                        tabindex="-1" role="listbox"
                                    >
                                        <li v-for="project in projects"
                                            :key="project.id"
                                            class="project-select text-gray-900 capitalize cursor-pointer select-none relative py-2 pl-3 pr-9 hover:bg-indigo-600 rounded-md"
                                            role="option"
                                            @click="selectProject(project)"
                                        >
                        <span class="block truncate"
                              :class="project === selectedProject ? 'font-semibold' : 'font-normal'"
                              v-text="project.name"></span>
                                            <span v-if="project === selectedProject"
                                                  class="text-indigo-600 absolute inset-y-0 right-0 flex items-center pr-4">
                            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                 fill="currentColor"
                                 aria-hidden="true"
                            >
                                <path fill-rule="evenodd"
                                      d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                      clip-rule="evenodd"
                                />
                            </svg>
                        </span>
                                        </li>

                                        <!-- More items... -->
                                    </ul>
                                </div>
                            </div>
                            <button type="submit" class="inline-block p-1.5 border border-transparent text-sm font-medium rounded-md
                            shadow-sm text-white bg-pink-600 hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2
                            focus:ring-rose-500">
                                Create
                            </button>
                        </form>
                    </div>
                </div>
                <article>
                    <div v-if="!tokens.length"
                         class="mt-10 p-6 grid justify-items-center text-gray-600 font-extrabold tracking-wider uppercase">
                        no tokens yet!
                    </div>
                    <div v-else>
                        <div v-if="curr_token"
                             class="text-center mt-10 text-gray-600 font-bold"
                        >Token: [[ curr_token["token"] ]]
                        </div>
                        <div class="mt-10 p-6 font-normal text-center text-gray-400">
                            <table class="border-collapse table-auto w-full whitespace-no-wrap bg-white table-striped relative cursor-default">
                                <thead class="bg-gray-200 sticky top-0 border-b border-gray-200 text-center text-gray-600 font-bold tracking-wider uppercase text-xs">
                                <tr>
                                    <th class="px-5 py-2.5">
                                        Token
                                    </th>
                                    <th class="px-5 py-2.5">
                                        Read Only
                                    </th>
                                    <th class="px-5 py-2.5">
                                        Project
                                    </th>
                                    <th class="px-5 py-2.5">
                                        <span class="sr-only">Delete</span>
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr v-for="token in tokens" class="text-center hover:bg-gray-50">
                                    <td class="text-m text-gray-500 border-t border-gray-200"
                                        v-text="token.token"/>
                                    <td class="border-t border-gray-200 py-2">
                                        <div v-if="token.read_only"><span class="material-icons">&#10004;</span></div>
                                        <div v-else><span class="material-icons"> &#10006;</span></div>
                                    </td>
                                    <td class="text-m text-gray-500 border-t border-gray-200"
                                        v-text="token.project_id"/>
                                    <td class="border-t p-3 pr-6 whitespace-nowrap text-right text-sm font-medium">
                                        <button
                                                @click="deleteToken(token.id)"
                                                class="text-indigo-600 hover:text-indigo-900 cursor-pointer">
                                            <span class="material-icons text-red-500">
                                                delete_outline
                                            </span>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </article>
            </li>
        </ul>
    </div>
</main>
{% endblock %}

{% block vuejs %}
<script>
    new Vue({
        el: "#app",

        delimiters: ['[[', ']]'],

        data() {
            return {
                showProjects: false,
                openMobileNav: false,

                selectedProject: null,

                projects: [],
                tokens: [],

                readOnly: true,
                assignProject: false,
                showChoices: false,
                curr_token: ''
            }
        },

        methods: {
            // logout() {
            //     fetch("/logout/", {method: "GET"}).then(() => {
            //         window.location.reload();
            //     })
            // },

            checkWindowLocation(path) {
                return window.location.pathname === path
            },

            getProjectName() {
                return this.selectedProject.name || 'Project'
            },

            createToken: async function () {
                const token = await fetch(`/api/v1/tokens/?read_only=${this.readOnly}${this.assignProject ? `&project=${this.selectedProject.id}` : ''}`, {method: "POST"}).then(r => r.json())
                this.tokens.push(token)
                this.readOnly = true
                this.curr_token = token
            },

            async getProjects() {
                return await fetch("/api/v1/projects/").then(r => r.json())
            },

            async getTokens() {
                return await fetch("/api/v1/tokens/").then(r => r.json())
            },

            hideProjects: function () {
                this.showProjects = false
            },

            selectProject(project) {
                this.selectedProject = project
                if (history.pushState) {
                    const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?project=' + project.slug;
                    window.history.pushState({path: newUrl}, '', newUrl);
                }
            },

            // show input token form
            showTokenForm: function () {
                this.showChoices = true
            },

            // hide input token form
            hideTokenForm: function () {
                this.showChoices = false
            },

            async deleteToken(token) {
                await fetch(`/api/v1/token/${token}/`, {method: "DELETE"})
                this.tokens = await this.getTokens()
            }
        },

        mounted: async function () {
            const project = new URLSearchParams(window.location.search).get('project');

            this.projects = await this.getProjects()
            this.tokens = await this.getTokens()
            this.selectedProject = this.projects.filter(item => item.slug === project)[0]
        }
    })
</script>
{% endblock %}
